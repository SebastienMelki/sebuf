syntax = "proto3";

package sebuf.validate;

option go_package = "github.com/SebastienMelki/sebuf/validate;validate";

import "google/protobuf/descriptor.proto";
import "buf/validate/validate.proto";

// Alias buf.validate extensions to sebuf.validate namespace
// This allows users to use (sebuf.validate.field) instead of (buf.validate.field)
// while leveraging the entire buf.validate ecosystem

// Field validation rules
extend google.protobuf.FieldOptions {
  // Alias for buf.validate.field - uses buf.validate.FieldRules directly
  buf.validate.FieldRules field = 51234;
  
  // Alias for buf.validate.predefined
  buf.validate.PredefinedRules predefined = 51235;
}

// Message validation rules
extend google.protobuf.MessageOptions {
  // Alias for buf.validate.message - uses buf.validate.MessageRules directly
  buf.validate.MessageRules message = 51236;
}

// Oneof validation rules
extend google.protobuf.OneofOptions {
  // Alias for buf.validate.oneof - uses buf.validate.OneofRules directly
  buf.validate.OneofRules oneof = 51237;
}