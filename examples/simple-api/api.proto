syntax = "proto3";

package example.v1;

import "sebuf/http/annotations.proto";
import "sebuf/validate/validate.proto";

option go_package = "github.com/SebastienMelki/sebuf/examples/simple-api/api";

// UserService manages users in the system
service UserService {
  option (sebuf.http.service_config) = { 
    base_path: "/api/v1" 
  };
  
  // Create a new user
  rpc CreateUser(CreateUserRequest) returns (User) {
    option (sebuf.http.config) = { 
      path: "/users" 
    };
  }
  
  // Get a user by ID
  rpc GetUser(GetUserRequest) returns (User) {
    option (sebuf.http.config) = { 
      path: "/users/get" 
    };
  }
  
  // Login with different authentication methods
  rpc Login(LoginRequest) returns (LoginResponse) {
    option (sebuf.http.config) = { 
      path: "/auth/login" 
    };
  }
}

// User represents a system user
message User {
  // User ID must be a valid UUID
  string id = 1 [(sebuf.validate.field).string.uuid = true];
  
  // Name must be between 1 and 100 characters
  string name = 2 [(sebuf.validate.field).string = {
    min_len: 1,
    max_len: 100
  }];
  
  // Email must be a valid email address
  string email = 3 [(sebuf.validate.field).string.email = true];
  
  // Creation timestamp
  int64 created_at = 4;
}

// Request to create a new user
message CreateUserRequest {
  // Name is required and must be between 2 and 100 characters
  string name = 1 [(sebuf.validate.field).string = {
    min_len: 2,
    max_len: 100
  }];
  
  // Email is required and must be a valid email address
  string email = 2 [(sebuf.validate.field).string.email = true];
}

// Request to get a user by ID
message GetUserRequest {
  // User ID must be a valid UUID
  string id = 1 [(sebuf.validate.field).string.uuid = true];
}

// Login request supporting multiple authentication methods
message LoginRequest {
  // Different ways to authenticate
  oneof auth_method {
    EmailAuth email = 1;
    TokenAuth token = 2;
    SocialAuth social = 3;
  }
}

// Email and password authentication
message EmailAuth {
  // Email must be a valid email address
  string email = 1 [(sebuf.validate.field).string.email = true];
  
  // Password must be at least 8 characters
  string password = 2 [(sebuf.validate.field).string.min_len = 8];
}

// Token-based authentication
message TokenAuth {
  // Token must be at least 10 characters and non-empty
  string token = 1 [(sebuf.validate.field).string.min_len = 10];
}

// Social media authentication
message SocialAuth {
  // Provider must be one of the allowed values
  string provider = 1 [(sebuf.validate.field).string = {
    in: ["google", "github", "facebook", "apple"]
  }];
  
  // Access token must be non-empty and at least 20 characters
  string access_token = 2 [(sebuf.validate.field).string.min_len = 20];
}

// Login response with access token
message LoginResponse {
  string access_token = 1;
  string refresh_token = 2;
  int64 expires_in = 3;
  User user = 4;
}