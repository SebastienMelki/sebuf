version: v2
managed:
  enabled: true
plugins:
  - remote: buf.build/protocolbuffers/go
    out: api
    opt: 
      - paths=source_relative
  - local: protoc-gen-go-oneof-helper
    out: api
    opt: 
      - paths=source_relative
  - local: protoc-gen-go-http
    out: api
    opt: 
      - paths=source_relative
      - generate_mock=true
  - local: protoc-gen-openapiv3
    out: .
  - local: protoc-gen-go-whatif
    out: api
    opt:
      - paths=source_relative
      - openrouter_api_key=YOUR_OPENROUTER_API_KEY_HERE  # Get from https://openrouter.ai/keys
      - model=openai/gpt-4o-mini
      - debug=true