version: v2

managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/SebastienMelki/sebuf/examples/ts-fullstack-demo/gen
    - file_option: go_package_prefix
      module: buf.build/sebmelki/sebuf
      value: ""

plugins:
  # TypeScript HTTP server
  - local: ../../bin/protoc-gen-ts-server
    out: ./server/generated
    opt: paths=source_relative

  # TypeScript HTTP client
  - local: ../../bin/protoc-gen-ts-client
    out: ./client/generated
    opt: paths=source_relative
