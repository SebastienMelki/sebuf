openapi: 3.1.0
info:
    title: BytesEncodingService API
    version: 1.0.0
paths:
    /api/v1/bytes-encoding:
        post:
            tags:
                - BytesEncodingService
            summary: TestBytesEncoding
            operationId: TestBytesEncoding
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/BytesEncodingTest'
                required: true
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/BytesEncodingTest'
                "400":
                    description: Validation error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ValidationError'
                default:
                    description: Error response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
    /api/v1/bytes-encoding/{id}:
        get:
            tags:
                - BytesEncodingService
            summary: GetBytesEncoding
            operationId: GetBytesEncoding
            parameters:
                - name: id
                  in: path
                  required: true
                  schema:
                    type: string
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/BytesEncodingTest'
                "400":
                    description: Validation error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ValidationError'
                default:
                    description: Error response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
components:
    schemas:
        Error:
            type: object
            properties:
                message:
                    type: string
                    description: Error message (e.g., 'user not found', 'database connection failed')
            description: Error is returned when a handler encounters an error. It contains a simple error message that the developer can customize.
        FieldViolation:
            type: object
            properties:
                field:
                    type: string
                    description: The field path that failed validation (e.g., 'user.email' for nested fields). For header validation, this will be the header name (e.g., 'X-API-Key')
                description:
                    type: string
                    description: Human-readable description of the validation violation (e.g., 'must be a valid email address', 'required field missing')
            required:
                - field
                - description
            description: FieldViolation describes a single validation error for a specific field.
        ValidationError:
            type: object
            properties:
                violations:
                    type: array
                    items:
                        $ref: '#/components/schemas/FieldViolation'
                    description: List of validation violations
            required:
                - violations
            description: ValidationError is returned when request validation fails. It contains a list of field violations describing what went wrong.
        BytesEncodingTest:
            type: object
            properties:
                defaultData:
                    type: string
                    format: byte
                    description: Default (BASE64) - no annotation
                base64Data:
                    type: string
                    format: byte
                    description: Explicit BASE64
                base64RawData:
                    type: string
                    format: byte
                    description: BASE64_RAW (no padding)
                base64urlData:
                    type: string
                    format: base64url
                    description: BASE64URL (URL-safe with padding)
                base64urlRawData:
                    type: string
                    format: base64url
                    description: BASE64URL_RAW (URL-safe without padding)
                hexData:
                    type: string
                    pattern: ^[0-9a-fA-F]*$
                    format: hex
                    description: HEX (lowercase hexadecimal)
            description: BytesEncodingTest demonstrates all bytes encoding variants.
        BytesEncodingRequest:
            type: object
            properties:
                id:
                    type: string
            description: BytesEncodingRequest is the request for TestBytesEncoding.
