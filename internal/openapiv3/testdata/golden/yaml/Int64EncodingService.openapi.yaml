openapi: 3.1.0
info:
    title: Int64EncodingService API
    version: 1.0.0
paths:
    /api/v1/test/int64/{id}:
        get:
            tags:
                - Int64EncodingService
            summary: GetInt64Test
            operationId: GetInt64Test
            parameters:
                - name: id
                  in: path
                  required: true
                  schema:
                    type: string
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Int64EncodingTest'
                "400":
                    description: Validation error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ValidationError'
                default:
                    description: Error response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
components:
    schemas:
        Error:
            type: object
            properties:
                message:
                    type: string
                    description: Error message (e.g., 'user not found', 'database connection failed')
            description: Error is returned when a handler encounters an error. It contains a simple error message that the developer can customize.
        FieldViolation:
            type: object
            properties:
                field:
                    type: string
                    description: The field path that failed validation (e.g., 'user.email' for nested fields). For header validation, this will be the header name (e.g., 'X-API-Key')
                description:
                    type: string
                    description: Human-readable description of the validation violation (e.g., 'must be a valid email address', 'required field missing')
            required:
                - field
                - description
            description: FieldViolation describes a single validation error for a specific field.
        ValidationError:
            type: object
            properties:
                violations:
                    type: array
                    items:
                        $ref: '#/components/schemas/FieldViolation'
                    description: List of validation violations
            required:
                - violations
            description: ValidationError is returned when request validation fails. It contains a list of field violations describing what went wrong.
        GetInt64TestRequest:
            type: object
            properties:
                id:
                    type: string
            description: Request message for testing
        Int64EncodingTest:
            type: object
            properties:
                defaultInt64:
                    type: string
                    format: int64
                    description: Default int64 (no annotation) - should be string in JSON
                stringInt64:
                    type: string
                    format: int64
                    description: Explicit STRING encoding - should be string in JSON
                numberInt64:
                    type: integer
                    format: int64
                    description: 'NUMBER encoding - should be number in JSON (precision risk for > 2^53). Warning: Values > 2^53 may lose precision in JavaScript'
                defaultUint64:
                    type: string
                    format: uint64
                    description: Default uint64 (no annotation) - should be string in JSON
                numberUint64:
                    type: integer
                    minimum: 0
                    format: uint64
                    description: 'NUMBER encoded uint64 - should be number in JSON. Warning: Values > 2^53 may lose precision in JavaScript'
                numberSint64:
                    type: integer
                    format: int64
                    description: 'sint64 with NUMBER encoding. Warning: Values > 2^53 may lose precision in JavaScript'
                numberSfixed64:
                    type: integer
                    format: int64
                    description: 'sfixed64 with NUMBER encoding. Warning: Values > 2^53 may lose precision in JavaScript'
                numberFixed64:
                    type: integer
                    minimum: 0
                    format: uint64
                    description: 'fixed64 with NUMBER encoding. Warning: Values > 2^53 may lose precision in JavaScript'
                repeatedNumberInt64:
                    type: array
                    items:
                        type: integer
                        format: int64
                        description: 'Repeated int64 with NUMBER encoding. Warning: Values > 2^53 may lose precision in JavaScript'
                repeatedDefaultInt64:
                    type: array
                    items:
                        type: string
                        format: int64
                        description: Repeated int64 with default STRING encoding
                optionalNumberInt64:
                    type: integer
                    format: int64
                    description: 'Optional int64 with NUMBER encoding. Warning: Values > 2^53 may lose precision in JavaScript'
                commentedNumberInt64:
                    type: integer
                    format: int64
                    description: |-
                        int64 field with leading comment (for description test)
                         This is the user's unique identifier. Warning: Values > 2^53 may lose precision in JavaScript
            description: Int64EncodingTest demonstrates all int64/uint64 encoding variations.
