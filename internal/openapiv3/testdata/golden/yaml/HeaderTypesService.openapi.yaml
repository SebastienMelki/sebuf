openapi: 3.1.0
info:
    title: HeaderTypesService API
    version: 1.0.0
paths:
    /types/formats:
        post:
            tags:
                - HeaderTypesService
            summary: TestHeaderFormats
            description: Test different header formats
            operationId: TestHeaderFormats
            parameters:
                - name: X-String-Header
                  in: header
                  description: String header
                  required: true
                  schema:
                    type: string
                - name: X-Integer-Header
                  in: header
                  description: Integer header
                  required: true
                  schema:
                    type: integer
                - name: X-Number-Header
                  in: header
                  description: Number header
                  required: false
                  schema:
                    type: number
                - name: X-Array-Header
                  in: header
                  description: Array header
                  required: false
                  schema:
                    type: array
                - name: X-UUID-Header
                  in: header
                  required: true
                  schema:
                    type: string
                    format: uuid
                - name: X-Email-Header
                  in: header
                  required: false
                  schema:
                    type: string
                    format: email
                - name: X-DateTime-Header
                  in: header
                  required: false
                  schema:
                    type: string
                    format: date-time
                - name: X-Time-Header
                  in: header
                  required: false
                  schema:
                    type: string
                    format: time
                - name: X-Boolean-Header
                  in: header
                  description: Boolean header
                  required: false
                  schema:
                    type: boolean
                - name: X-Date-Header
                  in: header
                  required: false
                  schema:
                    type: string
                    format: date
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/HeaderRequest'
                required: true
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HeaderResponse'
                default:
                    description: Error response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                    code:
                                        type: integer
components:
    schemas:
        HeaderRequest:
            type: object
            properties:
                data:
                    type: string
                    description: Request data
            description: Simple request message
        HeaderResponse:
            type: object
            properties:
                result:
                    type: string
                    description: Response data
            description: Simple response message
