openapi: 3.1.0
info:
    title: SimpleService API
    version: 1.0.0
paths:
    /SimpleService/Create:
        post:
            tags:
                - SimpleService
            summary: Create
            description: Create a simple resource
            operationId: Create
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/SimpleRequest'
                required: true
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/SimpleResponse'
                "400":
                    description: Validation error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ValidationError'
                default:
                    description: Error response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
    /SimpleService/Get:
        post:
            tags:
                - SimpleService
            summary: Get
            description: Get a simple resource
            operationId: Get
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/SimpleRequest'
                required: true
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/SimpleResponse'
                "400":
                    description: Validation error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ValidationError'
                default:
                    description: Error response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
components:
    schemas:
        Error:
            type: object
            properties:
                message:
                    type: string
                    description: Error message (e.g., 'user not found', 'database connection failed')
            description: Error is returned when a handler encounters an error. It contains a simple error message that the developer can customize.
        FieldViolation:
            type: object
            properties:
                field:
                    type: string
                    description: The field path that failed validation (e.g., 'user.email' for nested fields). For header validation, this will be the header name (e.g., 'X-API-Key')
                description:
                    type: string
                    description: Human-readable description of the validation violation (e.g., 'must be a valid email address', 'required field missing')
            required:
                - field
                - description
            description: FieldViolation describes a single validation error for a specific field.
        ValidationError:
            type: object
            properties:
                violations:
                    type: array
                    items:
                        $ref: '#/components/schemas/FieldViolation'
                    description: List of validation violations
            required:
                - violations
            description: ValidationError is returned when request validation fails. It contains a list of field violations describing what went wrong.
        SimpleRequest:
            type: object
            properties:
                name:
                    type: string
                    description: User's name
                age:
                    type: integer
                    format: int32
                    description: User's age
                active:
                    type: boolean
                    description: Whether user is active
            description: Simple message for testing basic OpenAPI generation
        SimpleResponse:
            type: object
            properties:
                message:
                    type: string
                    description: Response message
                success:
                    type: boolean
                    description: Success indicator
                timestamp:
                    type: string
                    format: int64
                    description: Response timestamp
            description: Simple response message
