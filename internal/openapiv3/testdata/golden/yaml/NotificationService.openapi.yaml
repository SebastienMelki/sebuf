openapi: 3.1.0
info:
    title: NotificationService API
    version: 1.0.0
paths:
    /api/v1/notifications/email/send:
        post:
            tags:
                - NotificationService
            summary: SendEmail
            description: Send email notification
            operationId: SendEmail
            parameters:
                - name: X-Notification-Key
                  in: header
                  description: Notification service API key
                  required: true
                  schema:
                    type: string
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Request'
                required: true
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Response'
                default:
                    description: Error response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                    code:
                                        type: integer
    /api/v1/notifications/sms/send:
        post:
            tags:
                - NotificationService
            summary: SendSMS
            description: Send SMS notification
            operationId: SendSMS
            parameters:
                - name: X-Notification-Key
                  in: header
                  description: Notification service API key
                  required: true
                  schema:
                    type: string
                - name: X-SMS-Provider
                  in: header
                  description: SMS provider to use
                  required: false
                  schema:
                    type: string
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Request'
                required: true
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Response'
                default:
                    description: Error response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                    code:
                                        type: integer
    /api/v1/notifications/push/send:
        post:
            tags:
                - NotificationService
            summary: SendPush
            description: Send push notification
            operationId: SendPush
            parameters:
                - name: X-Notification-Key
                  in: header
                  description: Notification service API key
                  required: true
                  schema:
                    type: string
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Request'
                required: true
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Response'
                default:
                    description: Error response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                    code:
                                        type: integer
components:
    schemas:
        User:
            type: object
            properties:
                id:
                    type: string
                    description: User ID
                name:
                    type: string
                    description: User name
                email:
                    type: string
                    description: User email
                role:
                    type: string
                    description: User role
            description: User message used by multiple services
        Request:
            type: object
            properties:
                id:
                    type: string
                    description: Request ID
                data:
                    type: string
                    description: Request data
            description: Generic request message
        Response:
            type: object
            properties:
                success:
                    type: boolean
                    description: Success indicator
                message:
                    type: string
                    description: Response message
                data:
                    type: string
                    description: Response data
            description: Generic response message
