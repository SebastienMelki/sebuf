openapi: 3.1.0
info:
    title: UnwrapService API
    version: 1.0.0
paths:
    /api/v1/options/bars:
        post:
            tags:
                - UnwrapService
            summary: GetOptionBars
            description: GetOptionBars retrieves option bar data
            operationId: GetOptionBars
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/GetOptionBarsRequest'
                required: true
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetOptionBarsResponse'
                "400":
                    description: Validation error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ValidationError'
                default:
                    description: Error response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                    code:
                                        type: integer
    /api/v1/root/map:
        post:
            tags:
                - UnwrapService
            summary: GetRootMap
            description: GetRootMap tests root-level map unwrap response
            operationId: GetRootMap
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/GetOptionBarsRequest'
                required: true
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RootMapResponse'
                "400":
                    description: Validation error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ValidationError'
                default:
                    description: Error response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                    code:
                                        type: integer
    /api/v1/root/repeated:
        post:
            tags:
                - UnwrapService
            summary: GetRootRepeated
            description: GetRootRepeated tests root-level repeated unwrap response
            operationId: GetRootRepeated
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/GetOptionBarsRequest'
                required: true
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RootRepeatedResponse'
                "400":
                    description: Validation error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ValidationError'
                default:
                    description: Error response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                    code:
                                        type: integer
    /api/v1/root/map-value-unwrap:
        post:
            tags:
                - UnwrapService
            summary: GetRootMapWithValueUnwrap
            description: GetRootMapWithValueUnwrap tests combined unwrap response
            operationId: GetRootMapWithValueUnwrap
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/GetOptionBarsRequest'
                required: true
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RootMapWithValueUnwrapResponse'
                "400":
                    description: Validation error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ValidationError'
                default:
                    description: Error response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                    code:
                                        type: integer
components:
    schemas:
        FieldViolation:
            type: object
            properties:
                field:
                    type: string
                    description: The field path that failed validation (e.g., 'user.email' for nested fields). For header validation, this will be the header name (e.g., 'X-API-Key')
                description:
                    type: string
                    description: Human-readable description of the validation violation (e.g., 'must be a valid email address', 'required field missing')
            required:
                - field
                - description
            description: FieldViolation describes a single validation error for a specific field.
        ValidationError:
            type: object
            properties:
                violations:
                    type: array
                    items:
                        $ref: '#/components/schemas/FieldViolation'
                    description: List of validation violations
            required:
                - violations
            description: ValidationError is returned when request validation fails. It contains a list of field violations describing what went wrong.
        GetOptionBarsRequest:
            type: object
            properties:
                symbols:
                    type: array
                    items:
                        type: string
                startDate:
                    type: string
                endDate:
                    type: string
            description: GetOptionBarsRequest is the request message
        GetOptionBarsResponse:
            type: object
            properties:
                bars:
                    type: object
                    additionalProperties:
                        type: array
                        items:
                            $ref: '#/components/schemas/OptionBar'
                    description: |-
                        Map from symbol to option bars list
                         JSON output: {"bars": {"AAPL": [...], "GOOG": [...]}}
                         instead of: {"bars": {"AAPL": {"bars": [...]}, "GOOG": {"bars": [...]}}}
                nextPageToken:
                    type: string
            description: |-
                GetOptionBarsResponse contains a map of symbol to OptionBarsList
                 When serialized to JSON, the OptionBarsList wrapper will be collapsed
        BarsEntry:
            type: object
            properties:
                key:
                    type: string
                value:
                    $ref: '#/components/schemas/OptionBarsList'
        OptionBarsList:
            type: array
            items:
                $ref: '#/components/schemas/OptionBar'
            description: OptionBarsList is a wrapper message with an unwrap field
        OptionBar:
            type: object
            properties:
                symbol:
                    type: string
                price:
                    type: number
                    format: double
                volume:
                    type: integer
                    format: int64
                timestamp:
                    type: string
            description: OptionBar represents a single option bar data point
        RootMapResponse:
            type: object
            additionalProperties:
                $ref: '#/components/schemas/OptionBar'
            description: |-
                RootMapResponse tests root-level map unwrap with message values.
                 JSON: {"AAPL": {...}, "GOOG": {...}} instead of {"people": {"AAPL": {...}, ...}}
        PeopleEntry:
            type: object
            properties:
                key:
                    type: string
                value:
                    $ref: '#/components/schemas/OptionBar'
        RootRepeatedResponse:
            type: array
            items:
                $ref: '#/components/schemas/OptionBar'
            description: |-
                RootRepeatedResponse tests root-level repeated unwrap.
                 JSON: [{...}, {...}] instead of {"items": [{...}, {...}]}
        RootMapWithValueUnwrapResponse:
            type: object
            additionalProperties:
                type: array
                items:
                    $ref: '#/components/schemas/OptionBar'
            description: |-
                RootMapWithValueUnwrapResponse tests combined unwrap (root map + value unwrap).
                 JSON: {"AAPL": [...], "GOOG": [...]} where each value is an unwrapped array
        DataEntry:
            type: object
            properties:
                key:
                    type: string
                value:
                    $ref: '#/components/schemas/OptionBarsList'
