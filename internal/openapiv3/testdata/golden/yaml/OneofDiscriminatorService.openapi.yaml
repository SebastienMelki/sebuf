openapi: 3.1.0
info:
    title: OneofDiscriminatorService API
    version: 1.0.0
paths:
    /api/v1/events/flattened:
        post:
            tags:
                - OneofDiscriminatorService
            summary: TestFlattenedEvent
            operationId: TestFlattenedEvent
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/FlattenedEvent'
                required: true
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/FlattenedEvent'
                "400":
                    description: Validation error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ValidationError'
                default:
                    description: Error response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
    /api/v1/events/nested:
        post:
            tags:
                - OneofDiscriminatorService
            summary: TestNestedEvent
            operationId: TestNestedEvent
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/NestedEvent'
                required: true
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/NestedEvent'
                "400":
                    description: Validation error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ValidationError'
                default:
                    description: Error response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
    /api/v1/events/plain:
        post:
            tags:
                - OneofDiscriminatorService
            summary: TestPlainEvent
            operationId: TestPlainEvent
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/PlainEvent'
                required: true
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/PlainEvent'
                "400":
                    description: Validation error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ValidationError'
                default:
                    description: Error response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
components:
    schemas:
        Error:
            type: object
            properties:
                message:
                    type: string
                    description: Error message (e.g., 'user not found', 'database connection failed')
            description: Error is returned when a handler encounters an error. It contains a simple error message that the developer can customize.
        FieldViolation:
            type: object
            properties:
                field:
                    type: string
                    description: The field path that failed validation (e.g., 'user.email' for nested fields). For header validation, this will be the header name (e.g., 'X-API-Key')
                description:
                    type: string
                    description: Human-readable description of the validation violation (e.g., 'must be a valid email address', 'required field missing')
            required:
                - field
                - description
            description: FieldViolation describes a single validation error for a specific field.
        ValidationError:
            type: object
            properties:
                violations:
                    type: array
                    items:
                        $ref: '#/components/schemas/FieldViolation'
                    description: List of validation violations
            required:
                - violations
            description: ValidationError is returned when request validation fails. It contains a list of field violations describing what went wrong.
        FlattenedEvent_text:
            type: object
            properties:
                id:
                    type: string
                type:
                    type: string
                    enum:
                        - text
                body:
                    type: string
            required:
                - type
        FlattenedEvent_img:
            type: object
            properties:
                id:
                    type: string
                type:
                    type: string
                    enum:
                        - img
                url:
                    type: string
                width:
                    type: integer
                    format: int32
                height:
                    type: integer
                    format: int32
            required:
                - type
        FlattenedEvent:
            oneOf:
                - $ref: '#/components/schemas/FlattenedEvent_text'
                - $ref: '#/components/schemas/FlattenedEvent_img'
            discriminator:
                propertyName: type
                mapping:
                    text: '#/components/schemas/FlattenedEvent_text'
                    img: '#/components/schemas/FlattenedEvent_img'
            description: Flattened discriminated union
        TextContent:
            type: object
            properties:
                body:
                    type: string
            description: Variant message types
        ImageContent:
            type: object
            properties:
                url:
                    type: string
                width:
                    type: integer
                    format: int32
                height:
                    type: integer
                    format: int32
        NestedEvent:
            type: object
            oneOf:
                - type: object
                  properties:
                    text:
                        $ref: '#/components/schemas/TextContent'
                - type: object
                  properties:
                    image:
                        $ref: '#/components/schemas/ImageContent'
                - type: object
                  properties:
                    video:
                        $ref: '#/components/schemas/VideoContent'
            discriminator:
                propertyName: kind
                mapping:
                    text: '#/components/schemas/TextContent'
                    image: '#/components/schemas/ImageContent'
                    vid: '#/components/schemas/VideoContent'
            properties:
                id:
                    type: string
                kind:
                    type: string
                    enum:
                        - text
                        - image
                        - vid
            description: Non-flattened discriminated union (discriminator alongside nested variant)
        VideoContent:
            type: object
            properties:
                url:
                    type: string
                duration:
                    type: integer
                    format: int32
        PlainEvent:
            type: object
            properties:
                id:
                    type: string
                text:
                    $ref: '#/components/schemas/TextContent'
                image:
                    $ref: '#/components/schemas/ImageContent'
            description: Message with no oneof annotation (backward compatible)
