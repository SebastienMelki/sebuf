openapi: 3.1.0
info:
    title: BasicService API
    version: 1.0.0
paths:
    /BasicService/SimpleMethod:
        post:
            tags:
                - BasicService
            summary: SimpleMethod
            description: Simple method without HTTP config
            operationId: SimpleMethod
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CreateUserRequest'
                required: true
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/User'
                default:
                    description: Error response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                    code:
                                        type: integer
    /configured:
        post:
            tags:
                - BasicService
            summary: ConfiguredMethod
            description: Method with only path config
            operationId: ConfiguredMethod
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/GetUserRequest'
                required: true
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/User'
                default:
                    description: Error response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                    code:
                                        type: integer
components:
    schemas:
        CreateUserRequest:
            type: object
            properties:
                name:
                    type: string
                    description: User name
                email:
                    type: string
                    description: User email
            description: Simple request message
        User:
            type: object
            properties:
                id:
                    type: string
                    description: User ID
                name:
                    type: string
                    description: User name
                email:
                    type: string
                    description: User email
            description: Simple response message
        GetUserRequest:
            type: object
            properties:
                id:
                    type: string
                    description: User ID to retrieve
            description: Get user request
