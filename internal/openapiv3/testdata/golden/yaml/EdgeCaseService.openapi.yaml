openapi: 3.1.0
info:
    title: EdgeCaseService API
    version: 1.0.0
paths:
    /edge:
        post:
            tags:
                - EdgeCaseService
            summary: NoPath
            description: No method path specified
            operationId: NoPath
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CreateUserRequest'
                required: true
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/User'
                default:
                    description: Error response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                    code:
                                        type: integer
    /edge/:
        post:
            tags:
                - EdgeCaseService
            summary: RootPath
            description: Root path
            operationId: RootPath
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CreateUserRequest'
                required: true
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/User'
                default:
                    description: Error response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                    code:
                                        type: integer
    /edge/path:
        post:
            tags:
                - EdgeCaseService
            summary: NoLeadingSlash
            description: Path without leading slash
            operationId: NoLeadingSlash
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CreateUserRequest'
                required: true
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/User'
                default:
                    description: Error response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                    code:
                                        type: integer
components:
    schemas:
        CreateUserRequest:
            type: object
            properties:
                name:
                    type: string
                    description: User name
                email:
                    type: string
                    description: User email
            description: Simple request message
        User:
            type: object
            properties:
                id:
                    type: string
                    description: User ID
                name:
                    type: string
                    description: User name
                email:
                    type: string
                    description: User email
            description: Simple response message
        GetUserRequest:
            type: object
            properties:
                id:
                    type: string
                    description: User ID to retrieve
            description: Get user request
        UpdateUserRequest:
            type: object
            properties:
                id:
                    type: string
                    description: User ID
                user:
                    $ref: '#/components/schemas/User'
            description: Update user request
        DeleteUserRequest:
            type: object
            properties:
                id:
                    type: string
                    description: User ID to delete
            description: Delete user request
        DeleteUserResponse:
            type: object
            properties:
                success:
                    type: boolean
                    description: Success indicator
                message:
                    type: string
                    description: Status message
            description: Delete user response
